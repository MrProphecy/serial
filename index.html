
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware del Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            font-size: 1.8rem;
            border-bottom: 5px solid #3b82f6;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>Inventario de Hardware</header>
    <div class="container">
        <div class="card" id="system">
            <h2>Sistema</h2>
            <p>Cargando...</p>
        </div>
        <div class="card" id="hardware">
            <h2>Hardware</h2>
            <p>Cargando...</p>
        </div>
        <div class="card" id="usb">
            <h2>Dispositivos USB</h2>
            <p>Cargando...</p>
        </div>
    </div>
    <script>
        async function fetchHardwareInfo() {
            try {
                const [systemInfo, hardwareDetails, usbDevices] = await Promise.all([
                    fetch('/api/system-info').then(res => res.json()),
                    fetch('/api/hardware-details').then(res => res.json()),
                    fetch('/api/usb-devices').then(res => res.json())
                ]);

                // Sistema
                const systemSection = document.getElementById('system');
                systemSection.innerHTML = `
                    <p>Fabricante: ${systemInfo.system.manufacturer}</p>
                    <p>Modelo: ${systemInfo.system.model}</p>
                    <p>Serial: ${systemInfo.system.serial}</p>
                    <p>BIOS: ${systemInfo.bios.vendor} (Serial: ${systemInfo.bios.serial})</p>
                `;

                // Hardware
                const hardwareSection = document.getElementById('hardware');
                hardwareSection.innerHTML = `
                    <p>Procesador: ${hardwareDetails.cpu.manufacturer} ${hardwareDetails.cpu.brand}</p>
                    <p>Núcleos: ${hardwareDetails.cpu.cores}, Velocidad: ${hardwareDetails.cpu.speed} GHz</p>
                    <p>Placa Base: ${hardwareDetails.baseboard.manufacturer} ${hardwareDetails.baseboard.model} (Serial: ${hardwareDetails.baseboard.serial})</p>
                    <p>RAM: ${hardwareDetails.memory.totalSlots} slots encontrados</p>
                `;

                // USB
                const usbSection = document.getElementById('usb');
                usbDevices.usbDevices.forEach(device => {
                    usbSection.innerHTML += `<p>${device.name} (${device.vendor})</p>`;
                });

            } catch (error) {
                console.error('Error obteniendo la información de hardware:', error);
            }
        }
        fetchHardwareInfo();
    </script>
</body>
</html>
