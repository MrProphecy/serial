
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware del Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            font-size: 1.8rem;
            border-bottom: 5px solid #3b82f6;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>Información del Hardware del Sistema</header>
    <div class="container">
        <div class="card" id="bios">
            <h2>BIOS</h2>
            <p>Cargando...</p>
        </div>
        <div class="card" id="screens">
            <h2>Pantallas</h2>
            <p>Cargando...</p>
        </div>
        <div class="card" id="graphics">
            <h2>Tarjetas Gráficas</h2>
            <p>Cargando...</p>
        </div>
        <div class="card" id="cameras">
            <h2>Cámaras</h2>
            <p>Cargando...</p>
        </div>
        <div class="card" id="usb">
            <h2>Dispositivos USB</h2>
            <p>Cargando...</p>
        </div>
    </div>
    <script>
        async function fetchHardwareInfo() {
            try {
                const [screensGraphics, usbDevices] = await Promise.all([
                    fetch('/api/screens-graphics').then(res => res.json()),
                    fetch('/api/usb-devices').then(res => res.json())
                ]);

                // Pantallas
                const screensSection = document.getElementById('screens');
                screensGraphics.screens.forEach(screen => {
                    screensSection.innerHTML += `
                        <p>Modelo: ${screen.model}, Serial: ${screen.serial}, Resolución: ${screen.resolution}</p>
                    `;
                });

                // Tarjetas Gráficas
                const graphicsSection = document.getElementById('graphics');
                screensGraphics.graphics.forEach(graphic => {
                    graphicsSection.innerHTML += `
                        <p>Modelo: ${graphic.model}, Fabricante: ${graphic.vendor}, VRAM: ${graphic.vram} MB</p>
                    `;
                });

                // Cámaras
                const camerasSection = document.getElementById('cameras');
                usbDevices.cameras.forEach(camera => {
                    camerasSection.innerHTML += `
                        <p>Nombre: ${camera.name}, Fabricante: ${camera.vendor}</p>
                    `;
                });

                // Dispositivos USB
                const usbSection = document.getElementById('usb');
                usbDevices.usbDevices.forEach(device => {
                    usbSection.innerHTML += `
                        <p>Nombre: ${device.name}, Fabricante: ${device.vendor}, ID: ${device.id}</p>
                    `;
                });

            } catch (error) {
                console.error('Error obteniendo la información de hardware:', error);
            }
        }
        fetchHardwareInfo();
    </script>
</body>
</html>
