
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativos - Viking Project</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #232526, #414345);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .card {
            background: linear-gradient(135deg, #3b82f6, #00c1ff);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .loading {
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
        }
        .button-container {
            margin-top: 30px;
            animation: fadeIn 4s ease-in-out;
        }
        .button-container a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(135deg, #00f0ff, #00c1ff);
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.6);
        }
        .button-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 240, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Historial de Aplicativos Instalados</h1>
    <div class="container">
        <div class="card">
            <h2>Programas Instalados</h2>
            <ul id="apps-list" class="loading">
                <li>Cargando...</li>
            </ul>
        </div>
    </div>
    <div class="button-container">
        <a href="../index.html">Volver al Menú Principal</a>
    </div>
    <script>
        // Simulación de datos por ahora
        const apps = [
            "Microsoft Office",
            "Adobe Photoshop",
            "Visual Studio Code",
            "Google Chrome",
            "Mozilla Firefox",
            "Spotify",
            "Zoom",
            "VLC Media Player",
        ];

        const appsList = document.getElementById("apps-list");
        appsList.classList.remove("loading");
        appsList.innerHTML = apps.map(app => `<li>${app}</li>`).join("");
    </script>
</body>
</html>
